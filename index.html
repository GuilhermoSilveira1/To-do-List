<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo CSS para estilização -->
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Adicionar nova tarefa">
            <button type="submit" id="adicionar">Adicionar</button>
        </form>
        <ul id="todo-list">
            <!-- Aqui serão inseridos os itens da lista de tarefas -->
        </ul>
    </div>
    <script src="script.js" defer></script> <!-- Arquivo JavaScript para funcionalidades -->
</body>
</html>
